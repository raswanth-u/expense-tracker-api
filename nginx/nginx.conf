events {
    worker_connections 1024;
}

http {
    # Define where to forward requests
    upstream backend_expense_api {
        server expenses-app-v1-api-1:8000;  # Container name on same network
    }

    # server {
    #     listen 80;
    #     server_name localhost;  # Underscore = catch-all (handles any hostname)

    #     # Forward all /api/ requests to FastAPI
